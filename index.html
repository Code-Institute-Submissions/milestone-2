<!DOCTYPE html>
<html lang="en">


<head>

    <title>Happy Holidays</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

</head>


<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Happy Holidays</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">You could go anywhere...</a>
                <!-- for semantics, need to replace a with p -->
            </li>
        </ul>
    </nav>


    <section class="container-fluid">

        <section>
            <h3>Filters</h3>
            <h6>Where would you like to go?</h6>
            <p class="lead"><small>Select town or city:</small></p>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="cities" type="text" placeholder="Search">
            </form>
            <div id="city-error" class="no error">
                Please select a town or city
            </div>
            <h6 id="looking-for">What are you looking for?</h6>
            <div class="row">
                <div class="col">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked="" value="lodging"> Accommodation
                    </label>
                </div>
                <div class="col">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off" value="bars"> Bars/Restaurants
                    </label>
                </div>
                <div class="col">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off" value="public"> Public Transport
                    </label>
                </div>
                <div class="col">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option4" autocomplete="off" value="supermarket"> Supermarkets
                    </label>
                </div>
                <div class="col">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option5" autocomplete="off" value="tourist"> Tourist Attractions
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
        </section>

        <section>
            <h3>Map</h3>
            <div id="findhotels">
                Find hotels in:
            </div>

            <div id="locationField">
                <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>
        
            <div id="controls">
                <select id="country">
                    <option value="all">All</option>
                    <option value="au">Australia</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="mx">Mexico</option>
                    <option value="nz">New Zealand</option>
                    <option value="it">Italy</option>
                    <option value="za">South Africa</option>
                    <option value="es">Spain</option>
                    <option value="pt">Portugal</option>
                    <option value="us" selected>U.S.A.</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>
        
            <div id="map"></div>
        
            <div id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>
        
            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeBRo2WASBAZBaHk5XQcoqBBMD3S7shJM&libraries=places&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/google.js"></script>


</body>


</html>
