<!DOCTYPE html>
<html lang="en">


<head>

    <title>Happy Holidays</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

</head>


<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Happy Holidays</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">You could go anywhere...</a>
            </li>
        </ul>
    </nav>


    <section class="container-fluid">

        <section>
            <h3>Filters</h3>
            <h6>Where would you like to go?</h6>
            <p class="lead"><small>Select town or city:</small></p>
            <div id="locationField">
                <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>
            <div id="city-error" class="no error">
                Please select a town or city
            </div>
            <h6 id="looking-for">What are you looking for?</h6>
            <div id="controls">
                <select id="category">
                    <option value="select">Select One</option>
                    <option value="accom">Accommodation</option>
                    <option value="bars">Bars/Restaurants</option>
                    <option value="public">Public Transport</option>
                    <option value="super">Supermarkets</option>
                    <option value="tourist">Tourist Attractions</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="reset()"><h6>Reset   <i class="fas fa-redo-alt"></i></h6></button>
        </section>

        <section>
            <h3>Map</h3>
            <div id="map"></div>
            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        
        <section>
            <h3>Results</h3>
            <div id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>
        </section>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeBRo2WASBAZBaHk5XQcoqBBMD3S7shJM&libraries=places&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/map.js"></script>


</body>


</html>
